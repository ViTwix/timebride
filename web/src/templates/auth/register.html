<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - TimeBride</title>
    
    <!-- CSS Tabler -->
    <link href="/css/tabler.min.css" rel="stylesheet"/>
    <link href="/css/tabler-icons.min.css" rel="stylesheet"/>
    
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <img src="/img/logo.svg" height="36" alt="TimeBride">
                </a>
            </div>
            <div class="card card-md auth-card">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Реєстрація облікового запису</h2>
                    
                    {{if .Error}}
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-title">Помилка</h4>
                        <div class="text-muted">{{.Error}}</div>
                    </div>
                    {{end}}
                    
                    <form action="/register" method="POST" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="your@email.com" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <div class="input-group input-group-flat">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Ваш пароль" autocomplete="off" required>
                                <span class="input-group-text">
                                    <a href="#" class="link-secondary" title="Показати пароль" data-bs-toggle="tooltip" 
                                        onclick="var inp=document.getElementById('password');if(inp.type==='password'){inp.type='text';}else{inp.type='password';}">
                                        <i class="ti ti-eye"></i>
                                    </a>
                                </span>
                            </div>
                            <div class="form-hint">Пароль має бути не менше 8 символів</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Повне ім'я</label>
                            <input type="text" class="form-control" name="full_name" placeholder="Ваше повне ім'я" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Назва компанії</label>
                            <input type="text" class="form-control" name="company_name" placeholder="Назва вашої компанії">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-control" name="phone" placeholder="+380XXXXXXXXX">
                        </div>
                        <div class="mb-3">
                            <label class="form-check">
                                <input type="checkbox" class="form-check-input" name="terms" required/>
                                <span class="form-check-label">Я погоджуюсь з <a href="/terms" tabindex="-1">умовами користування</a></span>
                            </label>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100">Створити обліковий запис</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center text-muted mt-3">
                Вже маєте обліковий запис? <a href="/login" tabindex="-1">Увійти</a>
            </div>
        </div>
    </div>
    
    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/tabler.min.js"></script>
</body>
</html>
