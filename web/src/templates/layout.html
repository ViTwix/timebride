<!DOCTYPE html>
<html lang="uk" class="font-inter">
<head>
    {{template "head" .}}
    <title>{{ if .PageTitle }}{{ .PageTitle }} - TimeBride{{ else }}TimeBride - Фотосесії та Бронювання{{ end }}</title>
    <!-- Додаткове застосування шрифтів у head -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap&subset=cyrillic,cyrillic-ext');
        
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }
    </style>
</head>
<body class="{{ if .BodyClass }}{{ .BodyClass }}{{ else }}d-flex flex-column{{ end }} font-inter">
    <div class="page">
        {{template "sidebar" .}}
        
        <div class="page-wrapper">
            <!-- Основний контент -->
            {{ template "content" . }}
            
            <!-- Футер -->
            {{template "footer" .}}
        </div>
    </div>
    
    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/tabler.min.js"></script>
    
    <!-- Additional Scripts -->
    {{ if .ExtraScripts }}{{ .ExtraScripts }}{{ end }}
    
    <!-- Переконаємося, що шрифт застосовано -->
    <script>
    // Функція для застосування шрифту Inter до елементів
    function applyInterFont() {
        // Додаємо клас font-inter до html і body
        document.documentElement.classList.add('font-inter');
        document.body.classList.add('font-inter');
        
        // Додаємо стилі на рівні документа для гарантованого застосування
        const style = document.createElement('style');
        style.textContent = `
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap&subset=cyrillic,cyrillic-ext');
            
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
            }
            
            .page-header *, .page-title, .page-pretitle,
            .navbar *, .nav *, .dropdown-menu *, 
            .card *, .card-title, .card-header *, .card-body *,
            .btn *, .form-control, .input-group *,
            .table *, .table th, .table td,
            h1, h2, h3, h4, h5, h6, p, a, span, div, li, td, th {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
            }
        `;
        document.head.appendChild(style);
        
        // Проходимося по всіх елементах і примусово встановлюємо font-family
        const allElements = document.querySelectorAll('*');
        for (let i = 0; i < allElements.length; i++) {
            const el = allElements[i];
            el.style.fontFamily = "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif";
        }
    }
    
    // Запускаємо функцію при завантаженні DOM
    document.addEventListener('DOMContentLoaded', applyInterFont);
    
    // Також запускаємо функцію через 1 секунду після завантаження сторінки
    window.addEventListener('load', function() {
        setTimeout(applyInterFont, 1000);
    });
    
    // І періодично перевіряємо/застосовуємо для динамічно доданих елементів
    setInterval(applyInterFont, 3000);
    </script>
</body>
</html>
