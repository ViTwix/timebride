<!DOCTYPE html>
<html lang="uk" class="font-inter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - TimeBride</title>
    
    <!-- Основні стилі -->
    <link rel="stylesheet" href="/css/tabler.min.css">
    <link rel="stylesheet" href="/css/tabler-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Фавікон -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/favicon-96x96.png">
    
    <!-- Додаткові стилі сторінок -->
    {{block "styles" .}}{{end}}
</head>
<body>
    <div class="page">
        <!-- Навігація для мобільних -->
        <div class="sticky-top d-md-none">
            <header class="navbar navbar-light bg-sidebar">
                <div class="container-xl">
                    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal me-auto">
                        <a href="/dashboard">
                            <img src="/img/logo.svg" width="110" height="32" alt="TimeBride" class="navbar-brand-image">
                        </a>
                    </h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar-menu" aria-controls="navbar-menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </header>
        </div>
        
        <div class="page-wrapper">
            <!-- Бічне меню навігації -->
            <aside class="navbar navbar-vertical navbar-expand-md navbar-dark bg-sidebar">
                <div class="container-fluid">
                    <h1 class="navbar-brand navbar-brand-autodark">
                        <a href="/dashboard">
                            <img src="/img/logo.svg" width="110" height="32" alt="TimeBride" class="navbar-brand-image">
                        </a>
                    </h1>
                    
                    <div class="navbar-nav flex-row d-md-none">
                        <div class="nav-item d-none d-md-flex me-3">
                            <!-- Placeholder для майбутніх дій -->
                        </div>
                    </div>
                    
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="navbar-menu">
                        <div class="offcanvas-header bg-sidebar">
                            <h5 class="offcanvas-title text-white">Меню</h5>
                            <button type="button" class="btn-close text-reset ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body bg-sidebar pt-0">
                            <ul class="navbar-nav pt-lg-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="/dashboard">
                                        <span class="nav-link-icon d-md-none d-lg-inline-block">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l-2 0l9 -9l9 9l-2 0" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
                                        </span>
                                        <span class="nav-link-title">Дашборд</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/bookings">
                                        <span class="nav-link-icon d-md-none d-lg-inline-block">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11.795 21h-6.795a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v4" /><path d="M18 14v4h4" /><path d="M18 18m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M15 3v4" /><path d="M7 3v4" /><path d="M3 11h16" /></svg>
                                        </span>
                                        <span class="nav-link-title">Бронювання</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/templates">
                                        <span class="nav-link-icon d-md-none d-lg-inline-block">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" /><path d="M9 17h6" /><path d="M9 13h6" /></svg>
                                        </span>
                                        <span class="nav-link-title">Шаблони</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/files">
                                        <span class="nav-link-icon d-md-none d-lg-inline-block">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2" /></svg>
                                        </span>
                                        <span class="nav-link-title">Файли</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>
            
            <!-- Основний контент -->
            <div class="page-body">
                <div class="container-fluid">
                    <!-- Заголовок сторінки можна додати через блок -->
                    {{block "page-header" .}}{{end}}
                    
                    <!-- Контент сторінки -->
                    {{block "content" .}}{{end}}
                </div>
            </div>
            
            <!-- Футер -->
            <footer class="footer footer-transparent">
                <div class="container-fluid">
                    <div class="row text-center align-items-center flex-row-reverse">
                        <div class="col-lg-auto ms-lg-auto">
                            <ul class="list-inline list-inline-dots mb-0">
                                <li class="list-inline-item"><a href="#" class="link-secondary">Допомога</a></li>
                                <li class="list-inline-item"><a href="#" class="link-secondary">Підтримка</a></li>
                            </ul>
                        </div>
                        <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                            <ul class="list-inline list-inline-dots mb-0">
                                <li class="list-inline-item">
                                    &copy; 2023 <a href="/" class="link-secondary">TimeBride</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
    <!-- JavaScript файли -->
    <script src="/js/tabler.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/force-styles.js"></script>
    
    <!-- Додаткові скрипти сторінок -->
    {{block "scripts" .}}{{end}}
</body>
</html>
