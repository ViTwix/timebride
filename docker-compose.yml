version: '3.8'

services:
  db:
    image: postgres:15
    container_name: timebride-db  # Фіксоване ім'я контейнера
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: timebride-redis  # Фіксоване ім'я контейнера
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: timebride-app
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:

networks:
  default:
    name: timebride-network
