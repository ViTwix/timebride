{{define "head"}}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Підтримка кирилиці -->
    <meta http-equiv="Content-Language" content="uk">
    <meta name="language" content="Ukrainian">
    
    <!-- Запобігання кешуванню для стилів -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Preload Font Files -->
    <link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/tabler-icons.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    
    <!-- Основні CSS файли -->
    <link href="/css/tabler.min.css" rel="stylesheet"/>
    <link href="/css/tabler-icons.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ .CSRFToken }}">
    
    <!-- Additional Header Content -->
    {{ if .ExtraStyles }}{{ .ExtraStyles }}{{ end }}
    
    <!-- Title -->
    <title>{% block title %}{% endblock %} - TimeBride</title>

    <!-- SEO and Open Graph meta tags -->
    <meta name="description" content="{% block meta_description %}TimeBride - CRM система для фотографів та відеографів{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{% endblock %} - TimeBride">
    <meta property="og:description" content="{% block og_description %}TimeBride - CRM система для фотографів та відеографів{% endblock %}">
    <meta property="og:image" content="{% block og_image %}/img/og-image.jpg{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://timebride.io{% endblock %}">
    <meta property="og:type" content="website">

    <!-- Default theme settings -->
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1d21" media="(prefers-color-scheme: dark)">

    <!-- Page specific CSS -->
    {% block styles %}{% endblock %}
    
    <!-- Додатковий JavaScript для гарантованого застосування шрифтів -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Додати клас font-inter до html і body
        document.documentElement.classList.add('font-inter');
        document.body.classList.add('font-inter');
        
        // Додаткова перевірка завантаження шрифту
        document.fonts.ready.then(function() {
            // Додаємо клас, коли шрифти завантажені
            document.documentElement.classList.add('fonts-loaded');
        });
    });
    </script>
    
    <!-- Script для примусового застосування стилів -->
    <script src="/js/force-styles.js"></script>
{{end}}
