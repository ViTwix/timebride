<!DOCTYPE html>
<html lang="uk" class="font-inter">
<head>
    {{template "head" .}}
    <title>{{ if .PageTitle }}{{ .PageTitle }} - TimeBride{{ else }}TimeBride - Фотосесії та Бронювання{{ end }}</title>
    
    <!-- Примусове завантаження шрифту Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap&subset=cyrillic,cyrillic-ext');
        
        /* Основний стиль шрифту */
        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }
    </style>
</head>
<body class="{{ if .BodyClass }}{{ .BodyClass }}{{ else }}d-flex flex-column{{ end }} font-inter">
    <div class="page">
        {{template "sidebar" .}}
        
        <div class="page-wrapper">
            <!-- Основний контент -->
            {{ template "content" . }}
            
            <!-- Футер -->
            {{template "footer" .}}
        </div>
    </div>
    
    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/tabler.min.js"></script>
    
    <!-- ApexCharts for Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <!-- Additional Scripts -->
    {{ if .ExtraScripts }}{{ .ExtraScripts }}{{ end }}
    
    <!-- Force font application -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Додаємо клас font-inter до html і body
        document.documentElement.classList.add('font-inter');
        document.body.classList.add('font-inter');
        
        // Перевіряємо, чи шрифт Inter завантажено
        document.fonts.ready.then(function() {
            const fontFaceSet = document.fonts;
            let interFound = false;
            
            fontFaceSet.forEach(function(fontFace) {
                if (fontFace.family.toLowerCase() === 'inter') {
                    interFound = true;
                }
            });
            
            if (!interFound) {
                // Якщо шрифт не завантажено, додаємо його знову
                const fontLink = document.createElement('link');
                fontLink.rel = 'stylesheet';
                fontLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap&subset=cyrillic,cyrillic-ext';
                document.head.appendChild(fontLink);
            }
            
            // Додаємо клас, що показує завантаження шрифтів
            document.documentElement.classList.add('fonts-loaded');
        });
    });
    </script>
    
    <!-- Force styles script -->
    <script src="/js/force-styles.js"></script>
</body>
</html>
